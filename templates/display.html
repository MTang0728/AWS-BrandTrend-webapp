<!doctype html>
<html>
<head>
<title>Brand Trend</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
<link rel="stylesheet" href="/static/style.css?1599383373"/>
</head>
<body>
  
  <center>
    <p style="font-size:80px;font-family:verdana;">Daily Trend Analysis</p>
    <p style="font-size:50px;font-family:verdana;">Today is {{date}}</p>
    <p style="font-size:50px;font-family:verdana;">Let's visualize 5 trending brands</p>
  </center>
  
  <img src="/static/trend.png" alt="today's trend", style="width:4000px;height:900px;">
  
  <center>
    <p style="font-size:50px;font-family:verdana;">What trends do we see in the past day?</p>
  </center>
  <table class="table">
    <tr class="table__header">
      {% for header in headings %}
      <th class="table__cell", style="text-align:center;font-size:15px">{{ header }}</th>
      {%endfor%}
    </tr>

      {% for row in data %}
      <tr class="table__row">
        {% for cell in row%}
        <td class="table__cell", style="text-align:center;font-size:15px">{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
  </table>

</body>
</html>
