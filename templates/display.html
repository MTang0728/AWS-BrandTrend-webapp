<!doctype html>
<html>
<head>
<title>Trial</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
<link rel="stylesheet" href="/static/style.css?1599383373"/>
</head>
<body>
  <center>
    <p style="font-size:30px">Today is {{date}}</p>
    <p style="font-size:30px">What trend can we see in the past day?</p>
  </center>
  <table class="table">
    <tr class="table__header">
      {% for header in headings %}
      <th class="table__cell", style="text-align:center">{{ header }}</th>
      {%endfor%}
    </tr>

      {% for row in data %}
      <tr class="table__row">
        {% for cell in row%}
        <td class="table__cell", style="text-align:center">{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}

  </table>
</body>
</html>
